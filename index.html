<!DOCTYPE html>
<html>
<head>
  <title>Paul Palmer | Front End Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Hello, I'm Paul</h1>
		</header>
		<main>
			<section id="content" aria-hidden="false">
				<p>I am a self taught front-end developer based in Raleigh North Carolina. I strive to create beautiful websites with accesibility in mind.</p>
				<button class="button button-open">contact me</button>
			</section>
			<section id="contact" class="modal" aria-hidden="true" >
				<div class="form-container">
					<button class="button button-close">close X</button>
					<h1>Lets get in touch</h1>
					<form name="contact" netlify action="/thank-you.html">
						<label for="name">
							Your name:
							<input type="text" name="name" id="name" autocomplete="name">
						</label>
						<label for="email">
						    Your email:
					    	<input type="text" name="email" id="email" autocomplete="email">
						</label>
					  	<label for="message">
						    Your message:
				    		<textarea name="message" id="message"></textarea>
					  	</label>
					  	<button type="submit" class="button button-send">Send</button>
					</form>
				</div>
			</section>
		</main>
		<footer></footer>
	</div>
</body> 	
</html>
